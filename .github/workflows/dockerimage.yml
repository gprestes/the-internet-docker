name: Docker Image CI

on: [push]

jobs:
  hadolint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - run: make lint-docker
  shellcheck:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - run: make lint-shell
  build:
    needs: [hadolint, shellcheck]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2.3.4
      - run: docker build . --file Dockerfile --tag the-internet-docker:$(date +%s)
